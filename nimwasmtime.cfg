[n.global]
output = "src/wasmtime"

[n.include]
$output/target
$output/crates/c-api

[n.prepare]
gitremote.ts = "https://github.com/bytecodealliance/wasmtime"
gitbranch.ts = "release-24.0.0"
gitsparse.ts = """
crates
cranelift
src
Cargo.toml
Cargo.lock
build.rs
"""

[n.post]

[src/wasmtime/Cargo.toml]
noprocess = true
regex.1 = """\[\[(test|bench|example)\]\](\n\w.*)*"""
replace.1 = ""